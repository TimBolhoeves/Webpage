{% extends 'main/header.html' %}
<!-- TODO: Het maken van een grafiek via bijv chartjs op bijv hoeveelheid items per type-->
{% block content %}
<div class="container mt-5 p-5 border rounded border-dark bg-white">

    {% for message in messages %}
        <div class="alert alert-info" role="alert">
            {{message}}
        </div>
    {% endfor %}

    <div class="row">
        {% for product in item %}
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"><img src="/media/{{ product.image }}" width="100" height="50">
                        <div class="d-flex flex-column ml-2"><span>{{ product.name }}</span><span class="text-black-50">{{ product.type }}</span></div>
                    </div>
                    <span class="text-black">Price: â‚¬ {{ product.price }}</span>
                    <br>
                    <h6>{{ product.description }}</h6>
                    <div class="d-flex justify-content-between install mt-3"><span class="text-black-50">In stock: {{ product.stock }}</span><span class="text-primary">View&nbsp;<i class="fa fa-angle-right"></i></span></div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
<script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 2000); // <-- time in milliseconds, 1000 =  1 sec
    });
</script>
{% endblock %}
